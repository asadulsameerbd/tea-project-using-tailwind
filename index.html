<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font Cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/1bcf6d754c.js" crossorigin="anonymous"></script>

    <!-- Tailwind  CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- Main Content-->
    <main class="max-w-screen-xl px-16 lg:px-28 mx-auto">
        <!-- Header Section -->
        <header class="flex pt-10 mb-5 lg:mb-4">
            <!-- text Area -->
            <div>
                <h1 class="text-5xl lg:text-6xl font-bold">It's good <br>
                    tea time at The <br>Tea House</h1>
                <br>
                <p class="text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right text-xl  -rotate-45"></i> </button>
            </div>
            <!-- image Content -->
            <div class="relative">
                <!-- image -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- card -->
                 <div class="flex items-center bg-white shadow-lg px-4 py-3 md:px-4 md:py-3 absolute rounded-lg top-60 left-10 lg:top-80 lg:left-24">
                    <!-- icon -->
                     <div>
                        <i class="fa-solid fa-star text-xl text-[#FFDC64]"></i>
                     </div>
                     <!-- text -->
                     <div class="ml-4">
                        <h2 class="text-3xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Rating</p>
                     </div>
                 </div>
            </div>
        </header>
    </main>
</body>

</html>
